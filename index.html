<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Camera Capture</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #cameraOutput img {
      max-width: 90%;
      margin-top: 10px;
      border: 2px solid white;
      border-radius: 8px;
    }
    button {
      margin: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #openCameraButton {
      background: #007bff;
      color: white;
    }
    #removeButton {
      background: red;
      color: white;
    }
  </style>
</head>
<body>
<h1>Take a Photo</h1>

<input
  type="file"
  accept="image/*"
  capture="environment"
  id="cameraInput"
  style="display: none;"
/>

<button id="openCameraButton">Open Camera</button>
<button id="removeButton">Remove Photo</button>

<div id="cameraOutput"></div>

<script>
  const cameraInput = document.getElementById('cameraInput')
  const outputDiv = document.getElementById('cameraOutput')

  document.getElementById('openCameraButton').addEventListener('click', () => {
    cameraInput.click()
  })

  cameraInput.addEventListener('change', (event) => {
    const file = event.target.files[0]
    if (!file) return
    const img = document.createElement('img')
    img.src = URL.createObjectURL(file)
    outputDiv.innerHTML = ''
    outputDiv.appendChild(img)
  })

  document.getElementById('removeButton').addEventListener('click', () => {
    outputDiv.innerHTML = ''
    cameraInput.value = ''
  })
</script>
</body>
</html>
